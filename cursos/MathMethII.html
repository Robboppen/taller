                        <p>Proyección y cosenos directores:</p>
                        \\[A_{x} = A \\cos\\ \\alpha \\  \\ \\ \\ A_{y}=A \\cos\\ \\beta \\ \\ \\ \\ A_{z} = A \\cos\\ \\gamma \\ \\ \\ \\]
                    </div>`

                    <h3>Traza</h3>
            <div class="math-content">
                <p>Es la suma de los elementos en la diagonal principal, definida para matrices cuadradas \\(n \\times n\\):</p>

                <h4>Propiedades</h4>

                <p>Para productos:</p>

                <p>No importa si \\(AB \\neq BA\\). La traza del conmutador \\([A, B]\\) es siempre cero.</p>
                
                <p><strong>La traza es un operador lineal:</strong></p>
                \\[\\text{Tr}(\\alpha A) = \\alpha \\text{Tr}(A) \\quad \\forall \\alpha \\in \\mathbb{R}, \\mathbb{C}\\]
                
                <p>La traza tiene una invarianza cíclica:</p>
                \\[\\text{Tr}(ABC) = \\text{Tr}(BCA) = \\text{Tr}(CAB)\\]
                
                <p>No es invariante bajo permutaciones por pares de las matrices:</p>
                \\[\\text{Tr}(ABC) \\neq \\text{Tr}(BAC)\\]

                a_{21}b_{11} & a_{21}b_{12} & a_{22}b_{11} & a_{22}b_{12} \\\\
                a_{21}b_{21} & a_{21}b_{22} & a_{22}b_{21} & a_{22}b_{22}
                \\end{pmatrix}\\]
                
                <p>Si los productos \\(AA'\\), \\(BB'\\) están definidos:</p>
                \\[C = A \\otimes B, \\quad C' = A' \\otimes B'\\]
                \\[CC' = (AA') \\otimes (BB')\\]
                
                <p>Si \\(A\\) y \\(B\\) tienen la misma dimensión:</p>
                \\[C \\otimes (A + B) = C \\otimes A + C \\otimes B\\]
                \\[(A + B) \\otimes C = A \\otimes C + B \\otimes C\\]

            <h3>Matrices de Pauli</h3>
            <div class="math-content">
                \\[\\sigma_{1} = \\begin{pmatrix}
                    0 & 1 \\\\
                    1 & 0

                    0 & -i \\\\
                    i & 0 
                \\end{pmatrix}, \\quad \\sigma_{3}=\\begin{pmatrix}
                    1 & 0 \\\\
                    0 & -1
                \\end{pmatrix}\\]
                
                <p>Anticonmutan y sus cuadrados son matrices unitarias:</p>
                \\[\\sigma^{2}_{i} = \\textbf{1}_{2}, \\quad \\sigma_{1}\\sigma_{2} + \\sigma_{2}\\sigma_{1}=0, \\quad i \\neq j\\]

            <div class="math-content">
                \\[\\gamma^{i} = \\gamma \\otimes \\sigma_{i} = \\begin{pmatrix}
                    0 & \\sigma_{i} \\\\
                    -\\sigma_{i} & 0
                \\end{pmatrix}, \\quad i=1,2,3\\]
                
                <p>Si \\(\\mu=0,1,2,3\\) y \\(i=1,2,3\\):</p>
                \\[(\\gamma^{0})^{2}=1, \\quad (\\gamma^{i})^{2}=-1, \\quad \\gamma^{\\mu}\\gamma^{i} + \\gamma^{i}\\gamma^{\\mu} = 0, \\quad \\mu \\neq i\\]
                
                \\[\\gamma^{5} = i \\gamma^{0}\\gamma^{1}\\gamma^{2}\\gamma^{3} = \\begin{pmatrix}
                    0 & \\textbf{1}_{2} \\\\
                    \\textbf{1}_{2} & 0
                \\end{pmatrix}\\]

            <h3>Funciones de Matrices</h3>
            <div class="math-content">
                <p>Se puede definir polinomios de matrices y, por lo tanto, series de potencias de matrices (si la serie converge para cada elemento de la matriz):</p>

                <p>son matrices cuadradas \\(m \\times m\\) bien definidas.</p>

            <h3>Fórmula de Campbell-Baker-Hausdorff</h3>
            <div class="math-content">

                <p>donde \\(X, Y\\) son matrices que no necesariamente conmutan.</p>
                
                \\[Z = X + Y + \\frac{1}{2}[X, Y] + \\frac{1}{12}[X, [X, Y]] - \\frac{1}{12}[Y, [X, Y]] + \\ldots\\]
                
                <p>donde \\(\\ldots\\) indica términos de orden mayor en conmutadores.</p>
            </div>

            <h3>Valores Propios</h3>
            <div class="math-content">
                <h4>Ecuación de valores propios</h4>
                \\[Hr = \\lambda r\\]
                
                <p>Los vectores \\(r\\) que satisfacen esta ecuación se llaman vectores propios. Los \\(\\lambda\\) son los valores propios.</p>
                
                \\[(H - \\lambda I)r = 0\\]
                
                <p>La única solución será \\(r = 0\\) a menos que \\(\\det(H - \\lambda I) = 0\\).</p>
                
                \\[\\det(H - \\lambda I) = 
                \\begin{vmatrix}
                h_{11} - \\lambda & h_{12} \\\\
                h_{21} & h_{22} - \\lambda
                \\end{vmatrix} = 0\\]
                
                <p>Esta ecuación nos lleva a la ecuación secular (el nombre viene de la mecánica celeste) o a veces el polinomio característico:</p>
                
                \\[(h_{11} - \\lambda)(h_{22} - \\lambda) - h_{12}h_{21} = 0\\]
            </div>

            <h3>Notación de Dirac</h3>
            <div class="math-content">
                <p>Aplicada a vectores y matrices:</p>
                \\[a = Mb \\leftrightarrow |a\\rangle = |Mb\\rangle = M |b\\rangle\\]
                
                \\[a^\\dagger M b = (M^\\dagger a)^\\dagger b \\leftrightarrow \\langle a|Mb\\rangle = \\langle M^\\dagger a|b\\rangle\\]
                
                <h4>Valores propios de matrices hermitianas</h4>
                \\[H|c_i\\rangle = \\lambda_i |c_i\\rangle, \\quad \\langle c_i|H|c_j\\rangle = \\lambda_j \\langle c_i|c_j\\rangle\\]
                
                <p>Usando la propiedad de que \\(H\\) es hermitiana:</p>
                \\[\\langle c_j|H|c_i\\rangle = \\lambda_i \\langle c_j|c_i\\rangle, \\quad \\langle c_j|H|c_i\\rangle = \\lambda_j^* \\langle c_j|c_i\\rangle\\]
                
                <p>Si \\(i = j\\), \\(\\lambda_i = \\lambda_i^*\\): los valores propios de una matriz hermitiana son reales.</p>
                
                <p>Si \\(i \\neq j\\):</p>
                \\[(\\lambda_i - \\lambda_j)\\langle c_j|c_i\\rangle = 0\\]
                
                <ul>
                    <li>Si \\(\\lambda_i \\neq \\lambda_j\\) debemos tener \\(\\langle c_j|c_i\\rangle = 0\\): los vectores propios de una matriz hermitiana son ortogonales</li>
                    <li>Si \\(\\lambda_i = \\lambda_j\\) hay degeneración, pero podemos elegir dos vectores propios ortogonales del subespacio degenerado.</li>
                </ul>
            </div>

            <h3>Diagonalización por Matriz Unitaria</h3>
            <div class="math-content">
                \\[Hc = \\lambda c\\]
                
                <p>donde \\(H\\) es hermitiana.</p>
                
                \\[UHU^{-1}(Uc) = \\lambda (Uc)\\]
                
                <p>Los valores propios de una matriz no cambian bajo una transformación unitaria. Los vectores propios de una matriz hermitiana son ortogonales y completos.</p>
                
                <p><em>Para cualquier matriz hermitiana \\(H\\), existe una transformación unitaria que resulta en \\(UHU^{-1}\\) diagonal, con los valores propios de \\(H\\) como los elementos diagonales. Los vectores propios son \\(|c_i\\rangle = U^{-1}\\hat{e}_i\\) (considerando vectores propios normalizados).</em></p>
            </div>


            <h3>Diagonalización Simultánea</h3>
            <div class="math-content">
                <p>Matrices hermitianas \\(A\\) y \\(B\\) tienen un conjunto común de vectores propios si y solo si conmutan.</p>
                
                \\[BA|c_i\\rangle = AB|c_i\\rangle \\text{ para cada } |c_i\\rangle\\]
                
                <p>Se puede escribir cualquier vector \\(v\\) como una combinación lineal de los \\(|c_i\\rangle\\), así que:</p>
                
                \\[(BA - AB)v = 0 \\Rightarrow BA = AB\\]
            </div>


            <h3>Descomposición Espectral</h3>
            <div class="math-content">
                <p>La descomposición espectral de \\(H\\), en la base ortonormal de los vectores propios se puede escribir:</p>
                \\[H = \\sum_{\\mu} \\lambda_{\\mu} |c_{\\mu}\\rangle \\langle c_{\\mu}|, \\quad H|c_{\\mu}\\rangle = \\lambda_{\\mu}c_{\\mu}, \\quad \\langle c_{\\mu}|c_{\\mu}\\rangle = 1\\]
                
                <p>Todas las potencias de \\(H\\) tienen los mismos vectores propios. Así que, tiene la siguiente descomposición espectral:</p>
                
                \\[f(H) = \\sum_{\\mu} f(\\lambda_{\\mu}) |c_{\\mu}\\rangle \\langle c_{\\mu}|\\]
                
                <p>En la base de vectores propios:</p>
                \\[\\det(\\exp(A)) = \\prod_{\\mu} e^{\\lambda_{\\mu}} = \\exp \\left( \\sum_{\\mu} \\lambda_{\\mu} \\right) = \\exp (\\operatorname{Tr}(A))\\]
            </div>

            <h3>Valor Esperado</h3>
            <div class="math-content">
                <p>Si \\(H\\) es una matriz hermitiana, el valor esperado de \\(H\\) es:</p>
                
                \\[\\langle H \\rangle = a^{\\dagger}Ha = \\langle a|H|a\\rangle = \\sum_{\\nu\\mu} a^*_{\\nu}h_{\\nu\\mu}a_{\\mu}\\]
                
                <p>donde \\(a\\) es un vector (normalizado) en una base ortonormal. En la base de vectores propios:</p>
                
                \\[\\langle H \\rangle = \\sum_{\\mu} a^*_{\\mu}\\lambda_{\\mu}a_{\\mu} = \\sum_{\\mu} |a_{\\mu}|^2 \\lambda_{\\mu}\\]
                
                <ul>
                    <li>\\(a_{\\mu}\\): el coeficiente del vector propio \\(c_{\\mu}\\) (con valor propio \\(\\lambda_{\\mu}\\)) en la expansión de \\(a\\)</li>
                </ul>
                
                \\[\\langle a|a\\rangle = \\sum_{\\mu} a^*_{\\mu}a_{\\mu} = \\sum_{\\mu} |a_{\\mu}|^2 = 1\\]
            </div>


            <h3>Matrices Normales</h3>
            <div class="math-content">
                <p>Se puede diagonalizar, por una transformación unitaria, matrices normales:</p>
                \\[[A, A^{\\dagger}] = 0\\]
                
                <p>Matrices hermitianas, unitarias y antihermitianas son todas normales.</p>
                
                <p>Supongamos que \\(|x\\rangle\\) es un vector propio de \\(A\\) con valor propio \\(\\lambda\\):</p>
                
                \\[(A - \\lambda I)|x\\rangle = 0 \\Rightarrow \\langle x|(A^{\\dagger} - \\lambda^* I)(A - \\lambda I)|x\\rangle = 0\\]
                
                \\[\\langle (A^{\\dagger} - \\lambda^* I)x|(A^{\\dagger} - \\lambda^* I)|x\\rangle = 0\\]

                    document.querySelectorAll('.subtopic-item').forEach(i => {
                        i.classList.remove('active');
                    });
                    
                    // Añadir clase activa al subtema seleccionado
                    this.classList.add('active');
                    
                    // Obtener datos del subtema
                    const lessonId = parseInt(this.getAttribute('data-lesson-id'));
                    const subtopicId = parseInt(this.getAttribute('data-subtopic-id'));
                    
                    // Actualizar contenido
                    updateContent(lessonId, subtopicId);
                });
            });
            
            // Inicializar con el primer subtema
            document.querySelector('.subtopic-item').classList.add('active');
            updateContent(1, 0);
        }
        
        // Función para actualizar el contenido
        function updateContent(lessonId, subtopicId) {
            const lesson = courseData.lessons.find(l => l.id === lessonId);
            const subtopic = lesson.subtopics[subtopicId];
            
            // Actualizar video
            const iframe = document.querySelector('.video-container iframe');
            iframe.src = `https://www.youtube.com/embed/${lesson.videoId}`;
            
            // Actualizar título y descripción
            document.getElementById('current-lesson-title').textContent = subtopic.title;
            document.getElementById('current-lesson-desc').innerHTML = subtopic.description;
            
            // Reprocesar MathJax
            if (window.MathJax) {
                MathJax.typeset();
            }
            MathJax.typesetPromise();
        }
        
        // Inicializar el curso cuando se carga la página
        document.addEventListener('DOMContentLoaded', initCourse);
    </script>
</body>
</html>
