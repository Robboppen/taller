        // Función para inicializar el curso
        function initCourse() {
            const lessonsList = document.querySelector('.lessons-list');
            
            // Generar las lecciones
            courseData.lessons.forEach(lesson => {
                const lessonItem = document.createElement('li');
                lessonItem.className = 'lesson-item';
                lessonItem.innerHTML = `
                    <div class="lesson-header" data-lesson-id="${lesson.id}">
                        <div>
                            <h3>${lesson.title}</h3>
                            <span>${lesson.duration}</span>
                        </div>
                        <i class="fas fa-chevron-down toggle-icon"></i>
                    </div>
                    <ul class="subtopics-list">
                        ${lesson.subtopics.map(subtopic => `
                            <li class="subtopic-item" data-lesson-id="${lesson.id}" data-subtopic-id="${lesson.subtopics.indexOf(subtopic)}">
                                <div>
                                    <h4>${subtopic.title}</h4>
                                    <span>${subtopic.duration}</span>
                                </div>
                            </li>
                        `).join('')}
                    </ul>
                `;
                lessonsList.appendChild(lessonItem);
            });
            
            // Event listeners para expandir/contraer lecciones
            document.querySelectorAll('.lesson-header').forEach(header => {
                header.addEventListener('click', function() {
                    const lessonItem = this.parentElement;
                    lessonItem.classList.toggle('expanded');
                    const icon = this.querySelector('.toggle-icon');
                    icon.classList.toggle('fa-chevron-down');
                    icon.classList.toggle('fa-chevron-up');
                });
            });
            
            // Event listeners para subtemas
            document.querySelectorAll('.subtopic-item').forEach(item => {
                item.addEventListener('click', function() {
                    // Remover clase activa de todos los subtemas
                    document.querySelectorAll('.subtopic-item').forEach(i => {
                        i.classList.remove('active');
                    });
                    
                    // Añadir clase activa al subtema seleccionado
                    this.classList.add('active');
                    
                    // Obtener datos del subtema
                    const lessonId = parseInt(this.getAttribute('data-lesson-id'));
                    const subtopicId = parseInt(this.getAttribute('data-subtopic-id'));
                    
                    // Actualizar contenido
                    updateContent(lessonId, subtopicId);
                });
            });
            
            // Inicializar con el primer subtema
            document.querySelector('.subtopic-item').classList.add('active');
            updateContent(1, 0);
        }
        
        // Función para actualizar el contenido
        function updateContent(lessonId, subtopicId) {
            const lesson = courseData.lessons.find(l => l.id === lessonId);
            const subtopic = lesson.subtopics[subtopicId];
            
            // Actualizar video
            const iframe = document.querySelector('.video-container iframe');
            iframe.src = `https://www.youtube.com/embed/${lesson.videoId}`;
            
            // Actualizar título y descripción
            document.getElementById('current-lesson-title').textContent = subtopic.title;
            document.getElementById('current-lesson-desc').innerHTML = subtopic.description;
            
            // Reprocesar MathJax
            if (window.MathJax) {
                MathJax.typeset();
            }
            MathJax.typesetPromise();
        }
        
        // Inicializar el curso cuando se carga la página
        document.addEventListener('DOMContentLoaded', initCourse);
